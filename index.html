<!DOCTYPE html>
<html lang="tg">
<head>
<meta charset="UTF-8">
<title>Тестҳо 9–11 синф</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <h1>Тестҳои зеҳнӣ (9–11 синф)</h1>
  <p>20 савол · 5 дақиқа · баҳои худкор</p>
</header>

<div class="container">

  <div id="menu" class="card">

    <select id="role">
      <option value="student">Хонанда</option>
      <option value="teacher">Омӯзгор</option>
    </select>

    <input id="studentName" placeholder="Номи хонанда">

    <div class="subjects">
      <div class="subject" onclick="startTest('geo')">География</div>
      <div class="subject" onclick="startTest('history')">Таърих</div>
      <div class="subject" onclick="startTest('tj')">Тоҷикӣ</div>
      <div class="subject" onclick="startTest('ru')">Русӣ</div>
      <div class="subject" onclick="startTest('en')">English</div>
    </div>

    <button id="showResults" onclick="showResultsHistory()" class="main-btn">Натиҷаҳо</button>

  </div>

  <div id="test" class="card hidden">

    <div class="info">
      <div id="subjectTitle"></div>
      <div>Савол <span id="qNum">1</span>/20</div>
      <div>⏱ <span id="timer">05:00</span></div>
    </div>

    <div id="question"></div>
    <div class="answers" id="answers"></div>

    <button class="next" id="nextBtn" onclick="nextQuestion()">Баъдӣ</button>
  </div>

  <div id="result" class="card hidden result"></div>

  <div id="history" class="card hidden">
    <h2>Натиҷаҳои гузашта</h2>
    <div id="historyList" class="history-list"></div>
    <button onclick="goHome()" class="main-btn">Ба саҳифаи асосӣ</button>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
